<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Acceso</title>
    <style>
        table{
            margin: auto;
            width: 70%;
        }
        input{
            background-color: rgb(203, 233, 184);
            padding: 10px;
            font-size: 16px;  
            border-radius: 5px;          
        }
        button{
            background-color: green;
            color: white;
            width: 100px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:rgb(9, 165, 30); margin-bottom: 120px; " >SISTEMA DE VETERINARIA</h1>

    <div style="margin:auto ; width:50%" >

        <div style="float:left; width: 50%;" >
            <img src="https://nfnatcane.es/blog/wp-content/uploads/2021/11/perro-contendo-en-el-veterinario.jpg" width="100%" alt="">
        </div>

        <div style="float: right; width: 50%;">
            <h3 style="text-align:center ;">Aplicación de citas</h3>
            <form action="">
                <table>
                    <tr>
                        <td>Usuario</td>
                        <td>
                            <input type="text" name="" id="txtUsu">
                        </td>
                    </tr>
                    <tr>
                        <td>Contraseña</td>
                        <td>
                            <input type="password" name="" id="txtCon">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Aceptar</button>
                        </td>
                        <td>
                            <button>Cancelar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    
</body>
</html>
